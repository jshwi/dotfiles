###############################################################################
#                            SPACESHIP CONFIG                                 #
###############################################################################
# #============================================================================
# # Options
# #----------------------------------------------------------------------------
# # You have ability to customize or disable specific elements of Spaceship.
# # All options must be overridden in your .zshrc file after the theme.
# #
# # Colors for sections can be basic colors or color codes.
# #
# # Note: the symbol ¬∑ in this document represents a regular space character,
# # it is used to clearly indicate when an option default value starts or ends
# # with a space.
# #
# # Order
# # You can specify the order of prompt section using SPACESHIP_PROMPT_ORDER
# # option. Use Zsh array syntax to define your own prompt order.
# #
# # The order also defines which sections that Spaceship loads. If you're
# # struggling with slow prompt, you can just omit the sections that you don't
# # use, and they won't be loaded.
# #
# # The default order is:
# #============================================================================
# SPACESHIP_PROMPT_ORDER=(
#   time          # Time stamps section
#   user          # Username section
#   dir           # Current directory section
#   host          # Hostname section
#   git           # Git section (git_branch + git_status)
#   hg            # Mercurial section (hg_branch  + hg_status)
#   package       # Package version
#   node          # Node.js section
#   ruby          # Ruby section
#   elixir        # Elixir section
#   xcode         # Xcode section
#   swift         # Swift section
#   golang        # Go section
#   php           # PHP section
#   rust          # Rust section
#   haskell       # Haskell Stack section
#   julia         # Julia section
#   docker        # Docker section
#   aws           # Amazon Web Services section
#   venv          # virtualenv section
#   conda         # conda virtualenv section
#   pyenv         # Pyenv section
#   dotnet        # .NET section
#   ember         # Ember.js section
#   kubecontext   # Kubectl context section
#   terraform     # Terraform workspace section
#   exec_time     # Execution time
#   line_sep      # Line break
#   battery       # Battery level and status
#   vi_mode       # Vi-mode indicator
#   jobs          # Background jobs indicator
#   exit_code     # Exit code section
#   char          # Prompt character
# )
#
# # You can also add items to the right prompt by specifying them in the
# # SPACESHIP_RPROMPT_ORDER option. By default SPACESHIP_RPROMPT_ORDER is
# # empty.

