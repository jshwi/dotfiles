# # Kubectl context (kubecontext)
# #------------------------------------------------------------------------------
# # Shows the active kubectl context, which consists of a cluster name and, when
# # working in a non-default namespace, also a namespace name.
# #
# # bulb Tip: If your cluster name (and thus context name) is too long, you can
# # give it a shorter name using kubectl config rename-context
# # very_long_context_name name.
# #==============================================================================
# SPACESHIP_KUBECONTEXT_SHOW=true
# SPACESHIP_KUBECONTEXT_PREFIX=at¬∑
# SPACESHIP_KUBECONTEXT_SUFFIX=$SPACESHIP_PROMPT_DEFAULT_SUFFIX
# SPACESHIP_KUBECONTEXT_SYMBOL=‚ò∏Ô∏è¬∑
# SPACESHIP_KUBECONTEXT_COLOR=cyan
# SPACESHIP_KUBECONTEXT_NAMESPACE_SHOW=true
# SPACESHIP_KUBECONTEXT_COLOR_GROUPS=false
#
# #==============================================================================
# # Color Groups
# #------------------------------------------------------------------------------
# # To set the section to a different color based on context or namespace, you
# # can define an array of pair values in which the first value of a pair is a
# # color name to use and the second value is a regular expression pattern to
# # match against the section text (context name and/or namespace). The first
# # matched pattern will determine the color, so list order can be used to
# # prioritize patterns.
# #
# # For example, add the following to your .zshrc file:
# #==============================================================================
# SPACESHIP_KUBECONTEXT_COLOR_GROUPS=(
#   # red if namespace is "kube-system"
#   red    '\(kube-system)$'
#   # else, green if "dev-01" is anywhere in the context or namespace
#   green  dev-01
#   # else, red if context name ends with ".k8s.local" _and_ namespace is "system"
#   red    '\.k8s\.local \(system)$'
#   # else, yellow if the entire content is "test-" followed by digits, and no namespace is displayed
#   yellow '^test-[0-9]+$'
# )
#
# #==============================================================================
